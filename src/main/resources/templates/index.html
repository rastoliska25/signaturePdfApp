<html>
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }

    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }





    function test() {
        var m = confirm("Want to save image?");
        if (m) {

            var image = canvas.toDataURL("image/jpg");

            var tmpLink = document.createElement( 'a' );
            tmpLink.download = 'signature.jpg';
            tmpLink.href = image;

            document.body.appendChild( tmpLink );
            tmpLink.click();
            document.body.removeChild( tmpLink );

        }
    }


    function test2() {
        var m = confirm("Want to save image?");
        if (m) {

            var image = canvas.toDataURL("image/jpg");

            var tmpLink = document.createElement( 'a' );
            tmpLink.download = 'signature.jpeg';
            tmpLink.href = image;

            document.body.appendChild( tmpLink );
            tmpLink.click();
            document.body.removeChild( tmpLink );

        }
    }




    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
<body onload="init()">
<canvas id="can" width="400" height="200" style="position:absolute;top:7%;left:10%;border:2px solid;"></canvas>

<input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;top:25%;left:12%;">
<input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:25%;left:15%;">

<input type="button" value="uloz" id="uloz" size="30" onclick="test()" style="position:absolute;top:25%;left:19%;">
<input type="button" value="uloz" id="uloz2" size="30" onclick="test2()" style="position:absolute;top:25%;left:25%;">


</body>
</html>
